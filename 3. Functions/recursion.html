<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>recursion</title>
   </head>
   <body>
      <script>
         function isEven(number) {
            if (number < 0) {
               return "??";
            } else if (number % 2 == 0) {
               return true;
            } else if (!number % 2 == 0) {
               return false;
            }
         }

         console.log(isEven(50));
         // → true
         console.log(isEven(75));
         // → false
         console.log(isEven(-1));
         // → ??
      </script>
   </body>
</html>
