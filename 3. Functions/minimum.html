<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>minimum</title>
   </head>
   <body>
      <script>
         function min(one, two) {
            return Math.min(one, two);
         }

         console.log(min(0, 10));
         // → 0
         console.log(min(0, -10));
         // → -10
      </script>
   </body>
</html>
